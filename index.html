<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <span class="h2 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <p class="search-header my-2">Search for a city</p>
                <div class="input-group my-2">
                    <input class="form-control city-input" type="text" placeholder="Enter city name">
                    <div class="input-group-append">
                        <button class="btn search-button" type="button">Search</button>
                    </div>
                </div>
                <button class="btn clear-history mb-3" type="button">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border">
                        <div class="row">
                            <div class="col-12">
                                <span class="city-title align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="row forecast">Day 1</div>
                        <div id="day1temp"></div>
                        <div id="day1wind"></div>
                        <div id="day1humidity"></div>
                    <div class="row forecast">Day 2</div>
                        <div id="day2temp"></div>
                        <div id="day2wind"></div>
                        <div id="day2humidity"></div>
                    <div class="row forecast">Day 3</div>
                        <div id="day3temp"></div>
                        <div id="day3wind"></div>
                        <div id="day3humidity"></div>
                    <div class="row forecast"> Day 4</div>
                        <div id="day4temp"></div>
                        <div id="day4wind"></div>
                        <div id="day4humidity"></div>
                    <div class="row forecast">Day 5</div>
                        <div id="day5temp"></div>
                        <div id="day5wind"></div>
                        <div id="day5humidity"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
