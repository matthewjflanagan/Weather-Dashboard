<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <span class="h2 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div>
                <p class="search-header my-2">Search for a city</p>
                <div class="input-group my-2">
                    <input class="form-control city-input" type="text" placeholder="Enter city name">
                    <div class="input-group-append">
                        <button class="btn search-button" type="button">Search</button>
                    </div>
                </div>
                <button class="btn clear-history mb-3" type="button">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="row">
                <div class="row">
                    <div class="border">
                        <div class="row">
                            <div class="forecast row">
                                <span class="city-title align-middle currentWeather"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="">
                                <p id="temperature" class="currentWeather"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="">
                                <p id="humidity" class="currentWeather"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="">
                                <p id="wind-speed" class="currentWeather"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="">
                                <p id="UV-index" class="currentWeather"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="forecastHeader">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="forecastDiv">
                    <div class="row forecastRow">
                        <h4 class="dayHeader">Day 1</h4>
                        <div id="day1temp" class="forecastWeather"></div>
                        <div id="day1wind" class="forecastWeather"></div>
                        <div id="day1humidity" class="forecastWeather"></div>
                    </div>
                    <div class="row forecastRow">
                        <h4 class="dayHeader">Day 2</h4>
                        <div id="day2temp"  class="forecastWeather"></div>
                        <div id="day2wind"  class="forecastWeather"></div>
                        <div id="day2humidity" class="forecastWeather"></div>
                    </div>
                    <div class="row forecastRow">
                        <h4 class="dayHeader">Day 3</h4>
                        <div id="day3temp" class="forecastWeather"></div>
                        <div id="day3wind" class="forecastWeather"></div>
                        <div id="day3humidity" class="forecastWeather"></div>
                    </div>
                    <div class="row forecastRow"> 
                        <h4 class="dayHeader">Day 4</h4>
                        <div id="day4temp" class="forecastWeather"></div>
                        <div id="day4wind" class="forecastWeather"></div>
                        <div id="day4humidity" class="forecastWeather"></div>
                    </div>
                    <div class="row forecastRow">
                        <h4 class="dayHeader">Day 5</h4>
                        <div id="day5temp" class="forecastWeather"></div>
                        <div id="day5wind" class="forecastWeather"></div>
                        <div id="day5humidity" class="forecastWeather"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
